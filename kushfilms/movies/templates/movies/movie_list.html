{% extends 'base.html' %}

{% block title %}Movie List{% endblock %}

{% block content %}
    <h2>Available Movies</h2>
    <div class="movie-list">
        {% for movie in movies %}
        <div class="movie-item">
            <h3>{{ movie.title }}</h3>
            <p>Release Date: {{ movie.release_date }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
